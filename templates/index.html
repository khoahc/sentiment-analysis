<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <style>
        *{
            background-color:#212529!important;
            color:white;
        }
        .form-control:active,
        .form-control:focus,
        .form-control:focus:active {
            border-color: #96d3ec;
            color: white;
        }
        .btn{
            background-color: #6c757d;
        
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h1>Phân tích cảm xúc bình luận</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <textarea class="form-control" name="text" placeholder="Nhập bình luận" required="required" rows="5" cols="50"></textarea>
        <!-- <input type="text" name="text" placeholder="Nhập bình luận" required="required"/> -->
        <button type="submit" class="btn btn-primary btn-block btn-large">Dự đoán</button>
    </form>

    <br>
    <h3>{{ prediction_text }}</h3>

</div>


</body>
</html>
